<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Primera Página en GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #87abe6;
      color: #333;
      text-align: center;
      padding: 50px;
           background-color: #000; /* o el color que elijas */
      color: white;
      text-align: center;
      padding: 20px;
    }
    .spotify-frame {
      position: relative;
      z-index: 2;
      width: 450px;
      height: 180px;
      border-radius: 12px;
    }
    .frame-image {
      position: absolute;
      top: -10px; /* sube la imagen ligeramente */
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      pointer-events: none;
    }
    h1 {
      color: #007acc;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    
  </style>
</head>
<body>
  <h1>¡Hola Mundo desde GitHub Pages!</h1>
  <p>Esta es una página web simple hecha solo con HTML.</p>
  <p><a href="https://github.com/">Visita GitHub</a></p>
  <div class="frame-container">
    <img src="spotify.png" alt="Marco" class="frame-image">
    <iframe class="spotify-frame" 
      src="https://open.spotify.com/embed/album/2B4b9fAl8qAziLWWYRUYOI?utm_source=generator&theme=0" 
      frameborder="0" allowfullscreen=""
      
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
