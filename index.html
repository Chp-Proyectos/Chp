<script>
  // Reloj
  function actualizarReloj() {
    const ahora = new Date();
    let horas = ahora.getHours();
    let minutos = ahora.getMinutes();
    const ampm = horas >= 12 ? 'PM' : 'AM';
    horas = horas % 12 || 12;
    minutos = minutos < 10 ? '0' + minutos : minutos;
    document.getElementById('reloj').textContent = `${horas}:${minutos} ${ampm}`;
  }
  setInterval(actualizarReloj, 1000);
  actualizarReloj();

  // Clima
  const apiKey = 'ee2e78cced3b9710fbdf4ad42ef47a9a';
  const ciudad = 'Ciudad de M√©xico';

  async function obtenerClima() {
    try {
      const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${ciudad}&appid=${apiKey}&units=metric&lang=es`);
      const datos = await res.json();
      const temp = Math.round(datos.main.temp);
      const desc = datos.weather[0].description;
      const icono = datos.weather[0].icon;
      document.getElementById('weather').innerHTML = `
        <img src="https://openweathermap.org/img/wn/${icono}.png" alt="${desc}" style="vertical-align: middle;">
        ${temp}¬∞C, ${desc}`;
    } catch (error) {
      document.getElementById('weather').textContent = 'No se pudo cargar el clima';
    }
  }

  obtenerClima();

  const clickSound = document.getElementById('clickSound');

  function reproducirSonido() {
    clickSound.currentTime = 0;
    clickSound.play();
  }

    el.addEventListener('click', reproducirSonido);
  });
